<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fari | Vendor Registration</title>
    <link rel="stylesheet" href="vendor-subscription.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/public/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/public/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/public/favicon-16x16.png"
    />
    <link rel="manifest" href="/public/site.webmanifest" />
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"
    ></script>
    <script defer src="vendor-subscription.js"></script>
  </head>

  <body>
    <div class="content">
      <div class="progress connection">
        <i class="fa fa-check" aria-hidden="true"></i>
        <h1>Step 1: Connect to us with Stripe to receive payments</h1>
      </div>
      <div class="connect">
        <button class="btn">Connect with Stripe</button>
      </div>
      <div class="progress subscription">
        <i class="fa fa-check" aria-hidden="true"></i>
        <h1>Step 2: Vendor Subscription($18.99/Monthly)</h1>
      </div>
      <div class="subscriptions">
        <button class="btn">Subscribe</button>
      </div>
      <div class="goBack">
        <button class="back" onclick="window.location.href='profile';">
          Back to my Profile.
        </button>
      </div>
      <img id="logo" src="/public/Logo%20Black.png" alt="Fari-Logo" />
    </div>
  </body>
</html>
