<body>
  <h1>Image Upload</h1>
  <form
    class="upload"
    method="POST"
    action="/upload-multer"
    enctype="multipart/form-data"
  >
    <input
      type="file"
      id="avatar"
      accept=".jpeg, .png, .jpg, .gif, .mp4"
      required
      name="random"
    />

    <button type="submit">Upload</button>
  </form>
</body>
